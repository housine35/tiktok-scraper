<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Scraper | Hocine ABED</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            mono: ['Fira Code', 'monospace'],
          },
          colors: {
            primary: '#0f172a',
            accent: '#38bdf8'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 text-gray-800 font-mono scroll-smooth">

  <!-- Include Navbar -->
  {% include "partials/navbar.html" %}

  <!-- TikTok Scraper Section -->
  <div class="container mx-auto px-6 py-20 text-center max-w-4xl">
    <!-- Title -->
    <h1 class="text-5xl font-bold text-gray-800 mb-6">TikTok Scraper</h1>
    <p class="text-lg text-gray-600 mb-12">Enter a TikTok account URL and choose the data to scrape. We make it easy to
      gather TikTok data for your analysis!</p>

    <!-- TikTok Logo -->
    <div class="flex justify-center mb-12">
      <img
        src="https://e7.pngegg.com/pngimages/588/462/png-clipart-tiktok-logo-paint-social-media-icons.png"
        alt="TikTok Logo" class="w-32 h-32">
    </div>

    <!-- Form Container -->
    <form action="/scrape_tiktok_data/" method="post"
      class="bg-white p-8 rounded-xl shadow-lg transform transition-transform hover:scale-105 duration-300">

      <!-- TikTok Account URL -->
      <label for="tiktok_account" class="block text-lg font-medium mb-4 text-gray-700">TikTok Account URL:</label>
      <input type="text" id="tiktok_account" name="tiktok_account" placeholder="https://www.tiktok.com/@username"
        class="w-full p-4 border border-gray-300 rounded-md mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required>

      <!-- Checkboxes for Data Types -->
      <div class="grid grid-cols-2 gap-6 mb-6">
        <label class="flex items-center text-gray-700">
          <input type="checkbox" name="data_type" value="posts" class="mr-3"> Posts
        </label>
        <label class="flex items-center text-gray-700">
          <input type="checkbox" name="data_type" value="comments" class="mr-3"> Comments
        </label>
        <label class="flex items-center text-gray-700">
          <input type="checkbox" name="data_type" value="followers" class="mr-3"> Followers
        </label>
        <label class="flex items-center text-gray-700">
          <input type="checkbox" name="data_type" value="following" class="mr-3"> Following
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 rounded-md shadow-md hover:bg-blue-700 transition-all">
        Scrape TikTok Data
      </button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white py-6 text-center mt-16">
    <p>&copy; {{ current_year }} Hocine ABED - All rights reserved.</p>
  </footer>

</body>

</html>
