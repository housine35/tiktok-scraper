<script>
  // Mobile menu toggle
  const mobileMenuButton = document.querySelector('[aria-controls="mobile-menu"]');
  const mobileMenu = document.getElementById('mobile-menu');
  mobileMenuButton.addEventListener('click', () => {
    const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
    mobileMenu.classList.toggle('hidden');
    mobileMenuButton.querySelectorAll('svg').forEach(svg => svg.classList.toggle('hidden'));
    mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
  });

  // Desktop dropdown toggle
  const projectsDropdown = document.getElementById('projects-dropdown');
  const projectsMenu = document.getElementById('projects-menu');
  projectsDropdown.addEventListener('mouseenter', () => {
    projectsMenu.classList.remove('hidden');
    projectsDropdown.querySelector('button').setAttribute('aria-expanded', 'true');
  });
  projectsDropdown.addEventListener('mouseleave', () => {
    projectsMenu.classList.add('hidden');
    projectsDropdown.querySelector('button').setAttribute('aria-expanded', 'false');
  });

  // Mobile projects dropdown toggle
  const mobileProjectsButton = document.querySelector('[aria-controls="mobile-projects-menu"]');
  const mobileProjectsMenu = document.getElementById('mobile-projects-menu');
  mobileProjectsButton.addEventListener('click', () => {
    const isExpanded = mobileProjectsButton.getAttribute('aria-expanded') === 'true';
    mobileProjectsMenu.classList.toggle('hidden');
    mobileProjectsButton.setAttribute('aria-expanded', !isExpanded);
  });

  // Close dropdowns when clicking outside
  document.addEventListener('click', (e) => {
    if (!projectsDropdown.contains(e.target)) {
      projectsMenu.classList.add('hidden');
      projectsDropdown.querySelector('button').setAttribute('aria-expanded', 'false');
    }
    if (!mobileProjectsButton.contains(e.target) && !mobileProjectsMenu.contains(e.target)) {
      mobileProjectsMenu.classList.add('hidden');
      mobileProjectsButton.setAttribute('aria-expanded', 'false');
    }
  });
</script>
